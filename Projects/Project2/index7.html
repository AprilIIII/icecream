            function filterImages() {
              const brand = document.getElementById("brandFilter").value;
              const color = document.getElementById("colorFilter").value;
              const material = document.getElementById("materialFilter").value;

              document.querySelectorAll(".grid__item").forEach((item) => {
                const matchBrand = !brand || item.dataset.brand === brand;
                const matchColor = !color || item.dataset.color.includes(color);
                const matchMaterial =
                  !material || item.dataset.material.includes(material);

                if (matchBrand && matchColor && matchMaterial) {
                  item.classList.remove("hidden");
                } else {
                  item.classList.add("hidden");
                }
              });

              window.dispatchEvent(new Event("scroll"));
            }

            function generateGridItems() {
              let items = [];
              let positions = new Set();

              for (let i = 1; i <= imageData.length; i++) {
                let r, c;
                do {
                  r = Math.floor(Math.random() * 40) + 1;
                  c = Math.floor(Math.random() * 8) + 1;
                } while (positions.has(`${r},${c}`));

                positions.add(`${r},${c}`);

                const item = imageData[i - 1];
                items.push(`
					<div class="grid__item" style="--r: ${r}; --c: ${c}"
						 data-brand="${item.brand}"
						 data-color="${item.color}"
						 data-material="${item.material}">                       
					  <div class="grid__item-img" style="background-image: url('${item.id}.jpg')"></div>
					</div>
				  `);
              }
              document.write(items.join("\n"));
            }

            generateGridItems();

            window.addEventListener("load", () => {
              document
                .getElementById("brandFilter")
                .addEventListener("change", filterImages);
              document
                .getElementById("colorFilter")
                .addEventListener("change", filterImages);
              document
                .getElementById("materialFilter")
                .addEventListener("change", filterImages);
            });
